<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KodBank ‚Äì Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">

  <div class="particles" id="particles"></div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div class="logo-icon">üè¶</div>
        <h1>KodBank</h1>
        <p class="tagline">Your Trusted Digital Bank</p>
      </div>

      <h2 class="form-title">Create Account</h2>

      <div id="alert" class="alert hidden"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="+91 9876543210" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a strong password" required />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role">
            <option value="Customer">Customer</option>
          </select>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">
          <span class="btn-text">Register Now</span>
          <span class="btn-loader hidden">‚è≥ Registering...</span>
        </button>
      </form>

      <p class="switch-link">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script src="js/particles.js"></script>

  <script>
    const API_BASE = "https://kodbank-l341.onrender.com";

    const form = document.getElementById('registerForm');
    const alertBox = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setLoading(true);

      const data = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        password: document.getElementById('password').value,
        role: document.getElementById('role').value,
      };

      try {
        const response = await fetch(`${API_BASE}/api/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Server not responding");
        }

        const result = await response.json();

        if (result.success) {
          showAlert("‚úÖ " + result.message, "success");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } else {
          showAlert("‚ùå " + result.message, "error");
        }

      } catch (error) {
        showAlert("‚ùå Unable to connect to server.", "error");
      } finally {
        setLoading(false);
      }
    });

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert ${type}`;
    }

    function setLoading(state) {
      submitBtn.querySelector('.btn-text').classList.toggle('hidden', state);
      submitBtn.querySelector('.btn-loader').classList.toggle('hidden', !state);
      submitBtn.disabled = state;
    }
  </script>

</body>
</html>
